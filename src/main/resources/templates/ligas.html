<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Liga - Liga del Cume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --blanco: #FFFFFF;
            --rojo-vibrante: #FF3333;
            --rojo-oscuro: #6B1515;
            --gris-base: #E2E8F0;
            --gris-borde: #CBD5E1;
            --gris-texto: #64748B;
        }

        body {
            background: var(--blanco);
            min-height: 100vh;
            color: var(--rojo-oscuro);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--gris-base) 0%, var(--blanco) 50%, var(--gris-base) 100%);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 49px,
                    rgba(255, 51, 51, 0.05) 49px,
                    rgba(255, 51, 51, 0.05) 50px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .league-card {
            background: var(--blanco);
            border-radius: 15px;
            border: 3px solid var(--gris-borde);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(203, 213, 225, 0.3);
        }

        .league-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--rojo-vibrante) 0%, var(--rojo-oscuro) 100%);
        }

        .league-card:hover {
            border-color: var(--rojo-vibrante);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 51, 51, 0.4);
            background: linear-gradient(145deg, var(--blanco) 0%, var(--gris-base) 100%);
        }

        .league-icon {
            font-size: 4.5rem;
            background: linear-gradient(135deg, var(--rojo-vibrante) 0%, var(--rojo-oscuro) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(2px 2px 4px rgba(255, 51, 51, 0.2));
        }

        .add-league-card {
            background: var(--blanco);
            border: 3px dashed var(--rojo-vibrante);
            backdrop-filter: blur(10px);
        }

        .add-league-card:hover {
            border-color: var(--rojo-oscuro);
            background: linear-gradient(145deg, var(--blanco) 0%, var(--gris-base) 100%);
            transform: translateY(-10px) scale(1.02);
        }

        .add-league-card .league-icon {
            background: linear-gradient(135deg, var(--rojo-vibrante) 0%, var(--rojo-oscuro) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .league-name {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
            width: 90%;
            color: var(--rojo-oscuro);
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 3rem;
            margin-top: 2rem;
            color: var(--rojo-oscuro);
            text-shadow: 2px 2px 4px rgba(226, 232, 240, 0.3);
            position: relative;
            padding-bottom: 1rem;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, var(--rojo-vibrante) 0%, var(--rojo-oscuro) 100%);
            border-radius: 2px;
        }

        .manage-btn {
            background: var(--blanco);
            border: 3px solid var(--rojo-vibrante);
            color: var(--rojo-vibrante);
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .manage-btn:hover {
            background: linear-gradient(135deg, var(--rojo-vibrante) 0%, var(--rojo-oscuro) 100%);
            color: var(--blanco);
            border-color: var(--rojo-oscuro);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 51, 51, 0.4);
        }

        .league-info {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.85rem;
            color: var(--blanco);
            background: linear-gradient(135deg, var(--rojo-vibrante) 0%, var(--rojo-oscuro) 100%);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(255, 51, 51, 0.3);
        }

        /* Decoración de fútbol */
        .soccer-decoration {
            position: fixed;
            font-size: 3rem;
            opacity: 0.08;
            color: var(--rojo-vibrante);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }
            .league-card {
                height: 180px;
            }
            .league-icon {
                font-size: 3.5rem;
            }
            .manage-btn {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Decoraciones de fútbol -->
    <i class="bi bi-hexagon-fill soccer-decoration" style="top: 10%; left: 5%;"></i>
    <i class="bi bi-hexagon-fill soccer-decoration" style="top: 70%; right: 8%; animation-delay: 2s;"></i>
    <i class="bi bi-trophy-fill soccer-decoration" style="top: 40%; left: 90%; animation-delay: 4s;"></i>

    <div class="container py-5">
        <h1 class="main-title">¿A qué liga quieres acceder?</h1>

        <div class="row g-4 mb-5">
            <!-- Mis Ligas Existentes -->
            <div class="col-lg-3 col-md-4 col-sm-6" th:each="liga : ${ligas}">
                <div class="league-card" th:onclick="'window.location.href=\'/liga/' + ${liga.idLigaCume} + '/ranking\''">
                    <i class="bi bi-trophy-fill league-icon"></i>
                    <span class="league-info" th:text="${liga.usuarios.size()} + ' usuarios'">5 usuarios</span>
                    <span class="league-name" th:text="${liga.nombreLiga}">Liga CUME 2024</span>
                </div>
            </div>

            <!-- Crear Nueva Liga -->
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="league-card add-league-card" onclick="window.location.href='/liga/crear'">
                    <i class="bi bi-plus-circle league-icon"></i>
                    <span class="league-name">Crear Liga</span>
                </div>
            </div>

            <!-- Buscar/Unirse a Liga -->
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="league-card add-league-card" onclick="window.location.href='/liga/buscar'">
                    <i class="bi bi-search league-icon"></i>
                    <span class="league-name">Buscar Liga</span>
                </div>
            </div>
        </div>

        <!-- Botón Administrar -->
        <div class="text-center">
            <button class="btn manage-btn" onclick="window.location.href='/perfil/ligas'">
                <i class="bi bi-gear-fill me-2"></i>
                Administrar mis ligas
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
