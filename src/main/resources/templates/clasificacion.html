<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación - Liga del Cume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Estilos del menú -->
    <style th:replace="~{menu :: menuStyles}"></style>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .main-content {
            margin-left: 230px;
            padding: 2rem;
            min-height: 100vh;
        }

        .clasificacion-container {
            max-width: 1600px;
            margin: 24px auto;
            padding: 28px;
        }

        .clasificacion-title {
            font-size: 64px;
            font-weight: 900;
            color: #ffffff;
            margin: 8px 0 40px;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        /* Tabla principal con diseño moderno */
        .clasificacion-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
            margin-top: 20px;
        }

        /* Header con diseño unificado y atractivo */
        .clasificacion-table thead {
            box-shadow: 0 8px 24px rgba(30, 64, 175, 0.4);
        }

        .clasificacion-table thead tr {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border-radius: 16px;
        }

        .clasificacion-table thead th {
            color: #fff;
            font-size: 16px;
            font-weight: 800;
            padding: 20px 16px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: none;
            background: transparent;
        }

        .clasificacion-table thead th:first-child {
            border-radius: 16px 0 0 16px;
        }

        .clasificacion-table thead th:last-child {
            border-radius: 0 16px 16px 0;
        }

        /* Filas con diseño card moderno */
        .clasificacion-table tbody tr {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.5) 0%, rgba(59, 130, 246, 0.3) 100%);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .clasificacion-table tbody td {
            padding: 18px 16px;
            font-size: 18px;
            color: #ffffff;
            text-align: center;
            vertical-align: middle;
            font-weight: 600;
            border: none;
        }

        .clasificacion-table tbody tr td:first-child {
            border-radius: 12px 0 0 12px;
        }

        .clasificacion-table tbody tr td:last-child {
            border-radius: 0 12px 12px 0;
        }

        /* Top 3 con efectos especiales */
        .clasificacion-table tbody tr:nth-child(1) {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.4) 0%, rgba(255, 193, 7, 0.2) 100%);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.4);
            transform: scale(1.01);
        }

        .clasificacion-table tbody tr:nth-child(1) td.position {
            color: #ffd700;
            font-size: 28px;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .clasificacion-table tbody tr:nth-child(2) {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.4) 0%, rgba(169, 169, 169, 0.2) 100%);
            box-shadow: 0 6px 24px rgba(192, 192, 192, 0.3);
        }

        .clasificacion-table tbody tr:nth-child(2) td.position {
            color: #e8e8e8;
            font-size: 26px;
            font-weight: 900;
            text-shadow: 0 0 16px rgba(232, 232, 232, 0.6);
        }

        .clasificacion-table tbody tr:nth-child(3) {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.4) 0%, rgba(184, 115, 51, 0.2) 100%);
            box-shadow: 0 6px 24px rgba(205, 127, 50, 0.3);
        }

        .clasificacion-table tbody tr:nth-child(3) td.position {
            color: #ffb366;
            font-size: 24px;
            font-weight: 900;
            text-shadow: 0 0 16px rgba(255, 179, 102, 0.6);
        }


        /* Hover con efecto wow */
        .clasificacion-table tbody tr:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 16px 48px rgba(59, 130, 246, 0.5);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.6) 0%, rgba(96, 165, 250, 0.4) 100%);
        }

        .clasificacion-table tbody tr:nth-child(1):hover {
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.6);
        }

        .clasificacion-table tbody tr:nth-child(2):hover {
            box-shadow: 0 18px 52px rgba(192, 192, 192, 0.5);
        }

        .clasificacion-table tbody tr:nth-child(3):hover {
            box-shadow: 0 18px 52px rgba(205, 127, 50, 0.5);
        }

        /* Columna de equipo con escudo mejorada */
        .team-cell {
            display: flex;
            align-items: center;
            gap: 16px;
            text-align: left !important;
            padding-left: 24px !important;
        }

        .team-logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .clasificacion-table tbody tr:hover .team-logo {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.6);
        }

        .team-name {
            font-weight: 800;
            font-size: 19px;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.3px;
        }

        /* Columna de puntos destacada con efecto brillante */
        .points-cell {
            font-weight: 900;
            font-size: 26px;
            color: #60a5fa;
            text-shadow: 0 0 16px rgba(96, 165, 250, 0.8);
            position: relative;
        }

        .clasificacion-table tbody tr:nth-child(1) .points-cell {
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
        }

        .clasificacion-table tbody tr:nth-child(2) .points-cell {
            color: #e8e8e8;
            text-shadow: 0 0 16px rgba(232, 232, 232, 0.7);
        }

        .clasificacion-table tbody tr:nth-child(3) .points-cell {
            color: #ffb366;
            text-shadow: 0 0 16px rgba(255, 179, 102, 0.7);
        }

        /* Estadísticas con mejor legibilidad */
        .clasificacion-table tbody td.v,
        .clasificacion-table tbody td.e,
        .clasificacion-table tbody td.d {
            font-weight: 700;
            font-size: 18px;
        }

        .clasificacion-table tbody td.v {
            color: #86efac;
        }

        .clasificacion-table tbody td.e {
            color: #fde047;
        }

        .clasificacion-table tbody td.d {
            color: #fca5a5;
        }

        /* Posición destacada */
        .clasificacion-table tbody td.position {
            font-size: 22px;
            font-weight: 900;
        }

        /* Ancho de columnas */
        .clasificacion-table th.position,
        .clasificacion-table td.position {
            width: 8%;
        }

        .clasificacion-table th.team,
        .clasificacion-table td.team {
            width: 30%;
            text-align: left;
        }

        .clasificacion-table th.pj,
        .clasificacion-table td.pj,
        .clasificacion-table th.v,
        .clasificacion-table td.v,
        .clasificacion-table th.e,
        .clasificacion-table td.e,
        .clasificacion-table th.d,
        .clasificacion-table td.d {
            width: 8%;
        }

        .clasificacion-table th.gf,
        .clasificacion-table td.gf,
        .clasificacion-table th.gc,
        .clasificacion-table td.gc,
        .clasificacion-table th.dif,
        .clasificacion-table td.dif {
            width: 8%;
        }

        .clasificacion-table th.pts,
        .clasificacion-table td.pts {
            width: 10%;
        }

        /* Mensaje cuando no hay equipos */
        .no-equipos {
            text-align: center;
            padding: 60px 20px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .no-equipos i {
            font-size: 60px;
            margin-bottom: 20px;
            display: block;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .clasificacion-container {
                padding: 16px;
                margin: 12px;
            }

            .clasificacion-title {
                font-size: 36px;
            }

            .clasificacion-table {
                font-size: 14px;
            }

            .clasificacion-table tbody td,
            .clasificacion-table thead th {
                font-size: 14px;
                padding: 12px 8px;
            }

            .team-logo {
                width: 35px;
                height: 35px;
            }

            .team-name {
                font-size: 15px;
            }

            .team-cell {
                gap: 10px;
                padding-left: 15px !important;
            }

            /* Ocultar columnas menos importantes en móvil */
            .clasificacion-table th.e,
            .clasificacion-table td.e,
            .clasificacion-table th.gf,
            .clasificacion-table td.gf,
            .clasificacion-table th.gc,
            .clasificacion-table td.gc {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Incluir menú lateral -->
    <div th:replace="~{menu :: menuLateral}"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="clasificacion-container">
            <h1 class="clasificacion-title">Clasificación</h1>

            <!-- Mensaje si no hay equipos -->
            <div th:if="${#lists.isEmpty(clasificacion)}" class="no-equipos">
                <i class="bi bi-trophy"></i>
                <p>No hay equipos en la clasificación de esta liga</p>
            </div>

            <!-- Tabla de clasificación -->
            <table th:if="${!#lists.isEmpty(clasificacion)}" class="clasificacion-table">
                <thead>
                    <tr>
                        <th class="position">Pos</th>
                        <th class="team">Equipo</th>
                        <th class="pj">PJ</th>
                        <th class="v">V</th>
                        <th class="e">E</th>
                        <th class="d">D</th>
                        <th class="gf">GF</th>
                        <th class="gc">GC</th>
                        <th class="dif">DIF</th>
                        <th class="pts">PTS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="equipo, iterStat : ${clasificacion}">
                        <td class="position" th:text="${iterStat.index + 1}">1</td>
                        <td class="team">
                            <div class="team-cell">
                                <img th:if="${equipo.escudoURL != null and !equipo.escudoURL.isEmpty()}"
                                     th:src="${equipo.escudoURL}"
                                     th:alt="${equipo.nombreEquipo}"
                                     class="team-logo"
                                     onerror="this.style.display='none'">
                                <span th:if="${equipo.escudoURL == null or equipo.escudoURL.isEmpty()}"
                                      class="team-logo"
                                      style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                                    <i class="bi bi-shield-fill"></i>
                                </span>
                                <span class="team-name" th:text="${equipo.nombreEquipo}">Equipo</span>
                            </div>
                        </td>
                        <td class="pj" th:text="${equipo.partidosJugados}">0</td>
                        <td class="v" th:text="${equipo.victorias}">0</td>
                        <td class="e" th:text="${equipo.empates}">0</td>
                        <td class="d" th:text="${equipo.derrotas}">0</td>
                        <td class="gf" th:text="${equipo.golesAFavor}">0</td>
                        <td class="gc" th:text="${equipo.golesEnContra}">0</td>
                        <td class="dif" th:text="${equipo.diferenciaGoles}">0</td>
                        <td class="pts points-cell" th:text="${equipo.puntosTotales}">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:replace="~{menu :: menuScripts}"></script>
</body>
</html>
