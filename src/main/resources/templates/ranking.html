<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Liga del Cume</title>

    <!-- Favicon -->
    <link th:replace="~{menu :: faviconFragment}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Estilos del menú -->
    <style th:replace="~{menu :: menuStyles}"></style>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #282828;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .main-content {
            margin-left: 230px;
            padding: 2rem;
            min-height: 100vh;
        }

        .ranking-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
        }

        .ranking-title {
            font-size: 48px;
            font-weight: 900;
            margin: 0 0 1.5rem 0;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #03DAC6 0%, #01B8A8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: left;
            text-shadow: 0 4px 20px rgba(3, 218, 198, 0.5);
        }

        /* Tabla principal con diseño moderno */
        .ranking-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
            margin-top: 20px;
        }

        /* Header con diseño unificado y atractivo */
        .ranking-table thead {
            box-shadow: 0 8px 24px rgba(98, 0, 238, 0.4);
        }

        .ranking-table thead tr {
            background: linear-gradient(135deg, #6200EE 0%, #BB86FC 100%);
            border-radius: 16px;
        }

        .ranking-table thead th {
            color: #fff;
            font-size: 18px;
            font-weight: 800;
            padding: 24px 28px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: none;
            background: transparent;
        }

        .ranking-table thead th:first-child {
            border-radius: 16px 0 0 16px;
        }

        .ranking-table thead th:last-child {
            border-radius: 0 16px 16px 0;
        }

        /* Filas con diseño card moderno */
        .ranking-table tbody tr {
            background: linear-gradient(135deg, rgba(3, 218, 198, 0.25) 0%, rgba(1, 184, 168, 0.15) 100%);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ranking-table tbody td {
            padding: 24px 28px;
            font-size: 20px;
            color: #ffffff;
            text-align: center;
            font-weight: 600;
            border: none;
        }

        .ranking-table tbody tr td:first-child {
            border-radius: 16px 0 0 16px;
        }

        .ranking-table tbody tr td:last-child {
            border-radius: 0 16px 16px 0;
        }

        /* Posición con badge circular */
        .ranking-table tbody td.position {
            font-size: 24px;
            font-weight: 900;
        }

        /* Usuario con mejor legibilidad */
        .ranking-table tbody td.user {
            font-size: 22px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Puntos destacados */
        .ranking-table tbody td.points {
            font-size: 26px;
            font-weight: 900;
            color: #03DAC6;
            text-shadow: 0 2px 12px rgba(3, 218, 198, 0.6);
        }

        /* Top 3 con efectos especiales */
        .ranking-table tbody tr:nth-child(1) {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.4) 0%, rgba(255, 193, 7, 0.2) 100%);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.4);
            transform: scale(1.02);
        }

        .ranking-table tbody tr:nth-child(1) td.position {
            color: #ffd700;
            font-size: 32px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .ranking-table tbody tr:nth-child(1) td.points {
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .ranking-table tbody tr:nth-child(2) {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.4) 0%, rgba(169, 169, 169, 0.2) 100%);
            box-shadow: 0 6px 24px rgba(192, 192, 192, 0.3);
        }

        .ranking-table tbody tr:nth-child(2) td.position {
            color: #e8e8e8;
            font-size: 28px;
            text-shadow: 0 0 16px rgba(232, 232, 232, 0.6);
        }

        .ranking-table tbody tr:nth-child(2) td.points {
            color: #e8e8e8;
            text-shadow: 0 0 16px rgba(232, 232, 232, 0.6);
        }

        .ranking-table tbody tr:nth-child(3) {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.4) 0%, rgba(184, 115, 51, 0.2) 100%);
            box-shadow: 0 6px 24px rgba(205, 127, 50, 0.3);
        }

        .ranking-table tbody tr:nth-child(3) td.position {
            color: #ffb366;
            font-size: 26px;
            text-shadow: 0 0 16px rgba(255, 179, 102, 0.6);
        }


        .ranking-table tbody tr:nth-child(3) td.points {
            color: #ffb366;
            text-shadow: 0 0 16px rgba(255, 179, 102, 0.6);
        }

        /* Hover con efecto wow */
        .ranking-table tbody tr:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 48px rgba(98, 0, 238, 0.5);
            background: linear-gradient(135deg, rgba(98, 0, 238, 0.4) 0%, rgba(187, 134, 252, 0.3) 100%);
        }

        .ranking-table tbody tr:nth-child(1):hover {
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.6);
        }

        .ranking-table tbody tr:nth-child(2):hover {
            box-shadow: 0 18px 52px rgba(192, 192, 192, 0.5);
        }

        .ranking-table tbody tr:nth-child(3):hover {
            box-shadow: 0 18px 52px rgba(205, 127, 50, 0.5);
        }

        /* Estilo especial para el usuario actual (sesión) */
        .ranking-table tbody tr.current-user {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.6) 0%, rgba(139, 92, 246, 0.5) 50%, rgba(124, 58, 237, 0.4) 100%) !important;
            border: 3px solid #a855f7 !important;
            box-shadow: 0 12px 40px rgba(168, 85, 247, 0.6), 0 0 40px rgba(168, 85, 247, 0.4) !important;
            transform: scale(1.05) !important;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .ranking-table tbody tr.current-user td {
            font-weight: 900 !important;
            font-size: 24px !important;
        }

        .ranking-table tbody tr.current-user td.position {
            color: #e9d5ff;
            font-size: 32px !important;
            text-shadow: 0 0 25px rgba(168, 85, 247, 0.9);
        }

        .ranking-table tbody tr.current-user td.user {
            color: #faf5ff;
            font-size: 26px !important;
            text-shadow: 0 3px 15px rgba(168, 85, 247, 0.7);
        }

        .ranking-table tbody tr.current-user td.points {
            color: #e9d5ff;
            font-size: 30px !important;
            text-shadow: 0 0 25px rgba(168, 85, 247, 0.9);
        }

        .ranking-table tbody tr.current-user:hover {
            transform: translateY(-8px) scale(1.08) !important;
            box-shadow: 0 20px 60px rgba(168, 85, 247, 0.8), 0 0 60px rgba(168, 85, 247, 0.6) !important;
        }

        /* Animación de pulso y brillo para el usuario actual */
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 12px 40px rgba(168, 85, 247, 0.6), 0 0 40px rgba(168, 85, 247, 0.4);
            }
            50% {
                box-shadow: 0 16px 50px rgba(168, 85, 247, 0.8), 0 0 60px rgba(168, 85, 247, 0.6);
            }
        }

        /* Alineaciones específicas */
        .ranking-table td.position,
        .ranking-table th.position {
            width: 15%;
        }

        .ranking-table td.user,
        .ranking-table th.user {
            width: 60%;
            text-align: left;
            padding-left: 40px;
        }

        .ranking-table td.points,
        .ranking-table th.points {
            width: 25%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .ranking-container {
                padding: 16px;
                margin: 12px;
            }

            .ranking-title {
                font-size: 36px;
            }

            .ranking-table tbody td {
                font-size: 16px;
                padding: 14px 18px;
            }

            .ranking-table thead th {
                font-size: 16px;
                padding: 16px 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Incluir menú lateral -->
    <div th:replace="~{menu :: menuLateral}"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="ranking-container">
            <h1 class="ranking-title">Ranking</h1>

            <!-- Mensaje si no hay usuarios -->
            <div th:if="${#lists.isEmpty(usuarios)}">
                <p>No hay usuarios en esta liga</p>
            </div>

            <!-- Tabla de ranking -->
            <table th:if="${!#lists.isEmpty(usuarios)}" class="ranking-table">
                <thead>
                    <tr>
                        <th class="position">Posición</th>
                        <th class="user">Usuario</th>
                        <th class="points">Puntos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario, iterStat : ${usuarios}"
                        th:classappend="${usuario != null and usuario.idUsuario != null and usuario.idUsuario == (session.usuario != null ? session.usuario.idUsuario : null)} ? 'current-user' : ''">
                        <td class="position" th:text="${iterStat.index + 1}">1</td>
                        <td class="user" th:text="${usuario.nombreUsuario}">Usuario</td>
                        <td class="points" th:text="${usuario.puntosAcumulados}">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:replace="~{menu :: menuScripts}"></script>
</body>
</html>
