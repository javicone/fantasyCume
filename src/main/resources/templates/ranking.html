<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Liga del Cume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Estilos del menú -->
    <style th:replace="~{menu :: menuStyles}"></style>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0A0E27;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main-content {
            margin-left: 230px;
            padding: 2rem;
            min-height: 100vh;
        }

        .ranking-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 2rem;
        }

        .ranking-table {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .ranking-table th {
            background: #6B1515;
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: bold;
        }

        .ranking-table td {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        .ranking-table tr:last-child td {
            border-bottom: none;
        }

        .ranking-table tr:hover {
            background: #f5f5f5;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .ranking-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Incluir menú lateral -->
    <div th:replace="~{menu :: menuLateral}"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1 class="ranking-title">Ranking</h1>

        <!-- Mensaje si no hay usuarios -->
        <div th:if="${#lists.isEmpty(usuarios)}">
            <p>No hay usuarios en esta liga</p>
        </div>

        <!-- Tabla de ranking -->
        <table th:if="${!#lists.isEmpty(usuarios)}" class="ranking-table">
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Usuario</th>
                    <th>Puntos</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario, iterStat : ${usuarios}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${usuario.nombreUsuario}">Usuario</td>
                    <td th:text="${usuario.puntosAcumulados}">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
