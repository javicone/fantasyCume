<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Liga del Cume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Estilos del menú -->
    <style th:replace="~{menu :: menuStyles}"></style>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0A0E27;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main-content {
            margin-left: 230px;
            padding: 2rem;
            min-height: 100vh;
        }

        .ranking-container {
            max-width: 1100px;
            margin: 24px auto;
            padding: 28px;
        }

        .ranking-title {
            font-size: 56px;
            font-weight: 800;
            color: #ffffff;
            margin: 8px 0 32px;
            letter-spacing: -1px;
            text-shadow: 0 4px 18px rgba(0, 0, 0, 0.6);
        }

        /* Tabla principal */
        .ranking-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 14px 30px rgba(2, 6, 23, 0.7);
            background: #ffffff;
        }

        /* Header borgoña */
        .ranking-table thead th {
            background: linear-gradient(180deg, #6d1515, #5a1010);
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            padding: 20px 28px;
            text-align: center;
        }

        /* Filas */
        .ranking-table tbody td {
            padding: 18px 28px;
            font-size: 20px;
            color: #222;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            background: #fff;
        }

        .ranking-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Resaltar top3 con colores tipo medalla */
        .ranking-table tbody tr:nth-child(1) td {
            color: #7a2a00;
            font-weight: 800;
        }

        .ranking-table tbody tr:nth-child(1) td:first-child {
            color: #ffd700;
            font-size: 24px;
            font-weight: 900;
        }

        .ranking-table tbody tr:nth-child(2) td:first-child {
            color: #c0c0c0;
            font-size: 22px;
            font-weight: 800;
        }

        .ranking-table tbody tr:nth-child(3) td:first-child {
            color: #cd7f32;
            font-size: 21px;
            font-weight: 800;
        }

        /* Hover suave */
        .ranking-table tbody tr:hover td {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(109, 21, 21, 0.08));
            transform: translateY(-2px);
            transition: all 0.18s ease;
        }

        /* Alineaciones específicas */
        .ranking-table td.position,
        .ranking-table th.position {
            width: 15%;
        }

        .ranking-table td.user,
        .ranking-table th.user {
            width: 60%;
            text-align: left;
            padding-left: 40px;
        }

        .ranking-table td.points,
        .ranking-table th.points {
            width: 25%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .ranking-container {
                padding: 16px;
                margin: 12px;
            }

            .ranking-title {
                font-size: 36px;
            }

            .ranking-table tbody td {
                font-size: 16px;
                padding: 14px 18px;
            }

            .ranking-table thead th {
                font-size: 16px;
                padding: 16px 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Incluir menú lateral -->
    <div th:replace="~{menu :: menuLateral}"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="ranking-container">
            <h1 class="ranking-title">Ranking</h1>

            <!-- Mensaje si no hay usuarios -->
            <div th:if="${#lists.isEmpty(usuarios)}">
                <p>No hay usuarios en esta liga</p>
            </div>

            <!-- Tabla de ranking -->
            <table th:if="${!#lists.isEmpty(usuarios)}" class="ranking-table">
                <thead>
                    <tr>
                        <th class="position">Posición</th>
                        <th class="user">Usuario</th>
                        <th class="points">Puntos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario, iterStat : ${usuarios}">
                        <td class="position" th:text="${iterStat.index + 1}">1</td>
                        <td class="user" th:text="${usuario.nombreUsuario}">Usuario</td>
                        <td class="points" th:text="${usuario.puntosAcumulados}">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
