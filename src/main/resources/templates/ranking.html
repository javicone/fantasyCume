<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Liga del Cume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Estilos del men칰 -->
    <style th:replace="~{menu :: menuStyles}"></style>

    <style>
        :root {
            --blanco: #FFFFFF;
            --rojo-vibrante: #FF3333;
            --rojo-oscuro: #6B1515;
            --gris-base: #E2E8F0;
            --gris-borde: #CBD5E1;
            --gris-texto: #64748B;
            --morado: #8B2A8B;
            --rosa: #D946A6;
            --azul-oscuro: #0A0E27;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--azul-oscuro);
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
        }

        .main-content {
            margin-left: 230px;
            padding: 2rem;
            min-height: 100vh;
        }

        .ranking-header {
            margin-bottom: 2rem;
        }

        .ranking-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .ranking-container {
            background: rgba(30, 35, 60, 0.6);
            border-radius: 25px;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ranking-card {
            background: linear-gradient(135deg, var(--morado) 0%, var(--rosa) 50%, var(--rojo-vibrante) 100%);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 25px rgba(255, 51, 102, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ranking-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .ranking-card:hover {
            transform: translateX(10px);
            box-shadow: 0 12px 35px rgba(255, 51, 102, 0.5);
        }

        .ranking-card.first {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
            border: 2px solid #FFD700;
        }

        .ranking-card.second {
            background: linear-gradient(135deg, #C0C0C0 0%, #A9A9A9 50%, #808080 100%);
            box-shadow: 0 10px 30px rgba(192, 192, 192, 0.4);
        }

        .ranking-card.third {
            background: linear-gradient(135deg, #CD7F32 0%, #B8734D 50%, #8B4513 100%);
            box-shadow: 0 10px 30px rgba(205, 127, 50, 0.4);
        }

        .ranking-left {
            display: flex;
            align-items: center;
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .ranking-position {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            min-width: 80px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .ranking-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: white;
        }

        .ranking-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin: 0;
            text-transform: capitalize;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .ranking-points {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .medal-icon {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 3rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .empty-ranking {
            text-align: center;
            padding: 3rem;
            color: var(--gris-texto);
        }

        .empty-ranking i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .ranking-title {
                font-size: 2rem;
            }

            .ranking-card {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .ranking-left {
                flex-direction: column;
                gap: 1rem;
            }

            .ranking-position,
            .ranking-name,
            .ranking-points {
                font-size: 1.8rem;
            }

            .ranking-avatar {
                width: 60px;
                height: 60px;
            }
        }

        /* Animaci칩n de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ranking-card {
            animation: fadeInUp 0.5s ease backwards;
        }

        .ranking-card:nth-child(1) { animation-delay: 0.1s; }
        .ranking-card:nth-child(2) { animation-delay: 0.2s; }
        .ranking-card:nth-child(3) { animation-delay: 0.3s; }
        .ranking-card:nth-child(4) { animation-delay: 0.4s; }
        .ranking-card:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <!-- Incluir men칰 lateral -->
    <div th:replace="~{menu :: menuLateral}"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="ranking-header">
            <h1 class="ranking-title">Ranking</h1>
        </div>

        <div class="ranking-container">
            <!-- Mensaje si no hay usuarios -->
            <div th:if="${#lists.isEmpty(usuarios)}" class="empty-ranking">
                <i class="bi bi-trophy"></i>
                <h3>No hay usuarios en esta liga</h3>
                <p>Invita a m치s managers para comenzar la competici칩n</p>
            </div>

            <!-- Lista de usuarios en el ranking -->
            <div th:if="${!#lists.isEmpty(usuarios)}">
                <div th:each="usuario, iterStat : ${usuarios}"
                     th:class="${iterStat.index == 0} ? 'ranking-card first' :
                               ${iterStat.index == 1} ? 'ranking-card second' :
                               ${iterStat.index == 2} ? 'ranking-card third' : 'ranking-card'">

                    <!-- Medalla para los 3 primeros -->
                    <span th:if="${iterStat.index == 0}" class="medal-icon">游볞</span>
                    <span th:if="${iterStat.index == 1}" class="medal-icon">游볟</span>
                    <span th:if="${iterStat.index == 2}" class="medal-icon">游볠</span>

                    <div class="ranking-left">
                        <!-- Posici칩n -->
                        <div class="ranking-position">
                            <span th:text="${iterStat.index + 1} + '췈'">1췈</span>
                        </div>

                        <!-- Avatar (imagen por defecto si no tiene) -->
                        <img th:src="${usuario.avatarUrl != null} ? ${usuario.avatarUrl} : 'https://ui-avatars.com/api/?name=' + ${usuario.nombreUsuario} + '&background=random&color=fff&size=200'"
                             th:alt="${usuario.nombreUsuario}"
                             class="ranking-avatar">

                        <!-- Nombre del usuario -->
                        <h2 class="ranking-name" th:text="${usuario.nombreUsuario}">Nombre Usuario</h2>
                    </div>

                    <!-- Puntos -->
                    <div class="ranking-points">
                        <span th:text="${usuario.puntosAcumulados} + ' Pts'">30 Pts</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
