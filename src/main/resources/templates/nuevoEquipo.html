<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nuevo Equipo - Liga Del Cume</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Estilos del menú -->
    <style th:replace="~{menu :: menuStyles}"></style>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-content {
            margin-left: 230px;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-title {
            font-size: 64px;
            font-weight: 900;
            color: #ffffff;
            margin: 8px 0 40px;
            letter-spacing: -2px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .form-label {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            display: block;
        }

        .form-control {
            border: none;
            border-radius: 15px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            outline: none;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-submit {
            flex: 1;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(86, 171, 47, 0.6);
        }

        .btn-cancel {
            flex: 1;
            background: rgba(255, 51, 102, 0.9);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-cancel:hover {
            background: #ff1744;
            transform: translateY(-3px);
            color: white;
        }

        .alert {
            border-radius: 15px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .alert-danger {
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: none;
        }

        .form-icon {
            font-size: 1.5rem;
            color: white;
            margin-right: 0.5rem;
        }

        .preview-badge {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            padding: 0.5rem;
            margin: 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .preview-badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .preview-label {
            text-align: center;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Menú Lateral -->
    <div th:replace="~{menu :: menuLateral}"></div>

    <!-- Contenido Principal -->
    <div class="main-content">
        <h1 class="page-title">Añadir Nuevo Equipo</h1>

        <div class="form-container">
            <!-- Mensajes de error -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
            </div>

            <!-- Vista previa del escudo -->
            <div class="preview-label">Vista previa del escudo</div>
            <div class="preview-badge">
                <img id="escudoPreview"
                     src="https://via.placeholder.com/100?text=Escudo"
                     alt="Vista previa">
            </div>

            <!-- Formulario -->
            <form th:action="@{/liga/{ligaId}/admin/equipos/crear(ligaId=${ligaId})}" method="post" id="equipoForm">
                <div class="mb-3">
                    <label for="nombreEquipo" class="form-label">
                        <i class="bi bi-shield-fill form-icon"></i>
                        Nombre del Equipo
                    </label>
                    <input type="text"
                           class="form-control"
                           id="nombreEquipo"
                           name="nombreEquipo"
                           placeholder="Ej: Real Madrid, Barcelona FC..."
                           required
                           maxlength="100">
                </div>

                <div class="mb-3">
                    <label for="escudoURL" class="form-label">
                        <i class="bi bi-image-fill form-icon"></i>
                        URL del Escudo
                    </label>
                    <input type="url"
                           class="form-control"
                           id="escudoURL"
                           name="escudoURL"
                           placeholder="https://ejemplo.com/escudo.png"
                           required
                           onchange="actualizarVistaPrevia()">
                    <small style="color: rgba(255, 255, 255, 0.8); display: block; margin-top: 0.5rem;">
                        Ingresa la URL completa de la imagen del escudo
                    </small>
                </div>

                <input type="hidden" id="idLiga" name="idLiga" th:value="${ligaId}">

                <div class="btn-container">
                    <a th:href="@{/liga/{ligaId}/admin/equipos(ligaId=${ligaId})}" class="btn-cancel">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="button" class="btn-submit" data-bs-toggle="modal" data-bs-target="#confirmModal">
                        <i class="bi bi-check-circle"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 20px;">
                <div class="modal-header" style="border-bottom: 2px solid rgba(255, 255, 255, 0.2);">
                    <h5 class="modal-title" style="color: white; font-weight: 700;">
                        <i class="bi bi-check-circle-fill"></i> Confirmar Creación
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="color: white; font-size: 1.1rem; text-align: center;">
                    <div class="preview-badge" style="margin: 1rem auto;">
                        <img id="modalEscudoPreview"
                             src="https://via.placeholder.com/100?text=Escudo"
                             alt="Vista previa">
                    </div>
                    <p>¿Deseas crear el equipo <strong id="modalNombreEquipo"></strong>?</p>
                </div>
                <div class="modal-footer" style="border-top: 2px solid rgba(255, 255, 255, 0.2);">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="border-radius: 10px;">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-success" onclick="submitForm()" style="border-radius: 10px; font-weight: 600;">
                        <i class="bi bi-check-circle-fill"></i> Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Actualizar vista previa del escudo
        function actualizarVistaPrevia() {
            const escudoURL = document.getElementById('escudoURL').value;
            const preview = document.getElementById('escudoPreview');

            if (escudoURL && escudoURL.trim() !== '') {
                preview.src = escudoURL;
                preview.onerror = function() {
                    this.src = 'https://via.placeholder.com/100?text=Error';
                };
            } else {
                preview.src = 'https://via.placeholder.com/100?text=Escudo';
            }
        }

        // Actualizar modal de confirmación
        document.getElementById('confirmModal').addEventListener('show.bs.modal', function () {
            const nombreEquipo = document.getElementById('nombreEquipo').value;
            const escudoURL = document.getElementById('escudoURL').value;

            document.getElementById('modalNombreEquipo').textContent = nombreEquipo;
            document.getElementById('modalEscudoPreview').src = escudoURL || 'https://via.placeholder.com/100?text=Escudo';
        });

        // Enviar formulario
        function submitForm() {
            document.getElementById('equipoForm').submit();
        }

        // Actualizar vista previa al cargar la página si hay valor
        window.addEventListener('load', function() {
            actualizarVistaPrevia();
        });
    </script>
    <script th:replace="~{menu :: menuScripts}"></script>
</body>
</html>
