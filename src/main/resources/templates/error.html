<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Liga del Cume</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/logoliga.png}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --azul-brillante: #3b82f6;
            --azul-oscuro: #1e40af;
            --gris-base: #1e293b;
            --gris-fondo: #0f172a;
        }

        body {
            background: linear-gradient(135deg, var(--gris-fondo) 0%, var(--gris-base) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: rgba(30, 41, 59, 0.8);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .error-icon {
            font-size: 80px;
            color: #ef4444;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #e5e7eb;
            line-height: 1.6;
            padding: 20px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .error-description {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 40px;
        }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--azul-brillante) 0%, var(--azul-oscuro) 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
            color: white;
        }

        .btn-home i {
            margin-right: 8px;
        }

        /* Animación de entrada */
        .error-container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .error-icon {
                font-size: 60px;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1.2rem;
                padding: 15px;
            }

            .btn-home {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- Logo de la liga -->
        <img th:src="@{/logoliga.png}" alt="Logo Liga del Cume" class="logo">

        <!-- Icono de error -->
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>

        <!-- Título -->
        <h1 class="error-title">¡Oops! Algo salió mal</h1>

        <!-- Mensaje de error en grande -->
        <div class="error-message" th:if="${param.error}">
            <span th:text="${param.error[0]}">Error desconocido</span>
        </div>

        <!-- Mensaje por defecto si no hay parámetro error -->
        <div class="error-message" th:unless="${param.error}">
            Ha ocurrido un error inesperado
        </div>

        <!-- Descripción adicional -->
        <p class="error-description">
            Por favor, intenta nuevamente o regresa a la página principal.
        </p>

        <!-- Botón para volver al inicio -->
        <a href="/" class="btn-home">
            <i class="bi bi-house-door-fill"></i>
            Volver al Inicio
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
