<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado y Estadísticas - Liga del Cume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style th:replace="~{menu :: menuStyles}"></style>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0A0E27;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .main-content {
            margin-left: 230px;
            padding: 2rem;
            min-height: 100vh;
        }

        .page-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #fff, #FF3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        /* Buscador */
        .search-container {
            max-width: 800px;
            margin: 0 auto 2rem auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 1rem 1.5rem;
            padding-right: 3.5rem;
            color: white;
            font-size: 1.1rem;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #FF3366;
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #FF3366;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: #D946A6;
        }

        /* Filtros */
        .filters-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .filter-pill {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-pill:hover, .filter-pill.active {
            background: linear-gradient(135deg, #D946A6 0%, #FF3366 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        }

        /* Grid de Jugadores */
        .jugadores-grid {
            display: grid;
            gap: 1.5rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Tarjeta de Jugador */
        .jugador-card-row {
            background: linear-gradient(165deg, rgba(30,30,50,0.9) 0%, rgba(20,20,35,0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none; /* Quitar subrayado del enlace */
        }

        .jugador-card-row:hover {
            transform: translateX(10px);
            border-color: #FFD700;
            background: linear-gradient(165deg, rgba(40,40,60,0.95) 0%, rgba(25,25,45,1) 100%);
        }

        .img-container {
            position: relative;
            width: 70px;
            height: 70px;
            flex-shrink: 0;
        }

        .jugador-foto-small {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.8);
            object-fit: cover;
            background: #fff;
        }

        .equipo-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            border: 2px solid #1a1f3a;
            padding: 2px;
        }

        .jugador-details {
            flex: 1;
            min-width: 0; /* Para que el texto largo no rompa flex */
        }

        .jugador-nombre {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin: 0;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .jugador-posicion {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        .stats-group {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-box {
            text-align: center;
            min-width: 70px;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 900;
            color: white;
            display: block;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price-tag {
            background: rgba(255, 215, 0, 0.1);
            color: #FFD700;
            padding: 0.4rem 0.8rem;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .main-content { margin-left: 0; padding: 1rem; }
            .jugador-card-row { flex-direction: column; text-align: center; }
            .stats-group { width: 100%; justify-content: space-around; }
        }
    </style>
</head>
<body>

<div th:replace="~{menu :: menuLateral}"></div>

<div class="main-content">

    <div class="page-header">
        <h1 class="page-title">Mercado y Estadísticas</h1>
    </div>

    <div class="search-container">
        <form th:action="@{/liga/{id}/estadisticasJugadores(id=${idLiga})}" method="get">
            <input type="hidden" name="mostrarPorteros" th:value="${mostrarPorteros}">
            <input type="hidden" name="ordenar" th:value="${ordenar}" th:if="${ordenar != null}">

            <input type="text" name="buscar" class="search-input"
                   placeholder="Buscar jugador..."
                   th:value="${buscar}">
            <button type="submit" class="search-btn">
                <i class="bi bi-search"></i>
            </button>
        </form>
    </div>

    <div class="filters-container">
        <a th:href="@{/liga/{id}/estadisticasJugadores(id=${idLiga}, mostrarPorteros=false, buscar=${buscar})}"
           th:class="${!mostrarPorteros} ? 'filter-pill active' : 'filter-pill'">
            <i class="bi bi-people-fill"></i> Jugadores
        </a>

        <a th:href="@{/liga/{id}/estadisticasJugadores(id=${idLiga}, mostrarPorteros=true, buscar=${buscar})}"
           th:class="${mostrarPorteros} ? 'filter-pill active' : 'filter-pill'">
            <i class="bi bi-shield-shaded"></i> Porteros
        </a>

        <a th:href="@{/liga/{id}/estadisticasJugadores(id=${idLiga}, ordenar='goles', mostrarPorteros=${mostrarPorteros}, buscar=${buscar})}"
           th:class="${ordenar == 'goles'} ? 'filter-pill active' : 'filter-pill'">
            <i class="bi bi-trophy-fill"></i> Goleadores
        </a>

        <a th:href="@{/liga/{id}/estadisticasJugadores(id=${idLiga}, ordenar='puntos', mostrarPorteros=${mostrarPorteros}, buscar=${buscar})}"
           th:class="${ordenar == 'puntos'} ? 'filter-pill active' : 'filter-pill'">
            <i class="bi bi-star-fill"></i> Top Puntos
        </a>

        <a th:href="@{/liga/{id}/estadisticasJugadores(id=${idLiga}, ordenar='precio', mostrarPorteros=${mostrarPorteros}, buscar=${buscar})}"
           th:class="${ordenar == 'precio'} ? 'filter-pill active' : 'filter-pill'">
            <i class="bi bi-currency-euro"></i> Mayor Valor
        </a>
    </div>

    <div class="jugadores-grid">
        <div th:each="jugador : ${jugadores}">

            <a th:href="@{/liga/{lid}/jugador/{jid}(lid=${idLiga}, jid=${jugador.idJugador})}" class="jugador-card-row">

                <div class="img-container">
                    <img th:src="${jugador.avatarUrl != null and jugador.avatarUrl != '' ? jugador.avatarUrl : 'https://ui-avatars.com/api/?name=' + #strings.replace(jugador.nombreJugador, ' ', '+') + '&size=128&background=random&bold=true&rounded=true'}"
                         th:alt="${jugador.nombreJugador}"
                         class="jugador-foto-small">

                    <img th:src="${jugador.equipo.escudoURL}"
                         th:alt="${jugador.equipo.nombreEquipo}"
                         class="equipo-badge">
                </div>

                <div class="jugador-details">
                    <h3 class="jugador-nombre" th:text="${jugador.nombreJugador}">Nombre Jugador</h3>
                    <div class="jugador-posicion">
                        <span th:text="${jugador.esPortero == true ? jugador.esPortero : 'false'}">Posición</span> -
                        <span th:text="${jugador.equipo.nombreEquipo}">Equipo</span>
                    </div>
                </div>

                <div class="stats-group">
                    <div class="stat-box">
                        <span class="stat-value" th:text="${puntosTotalesMap.get(jugador.idJugador)}">0</span>
                        <span class="stat-label">Puntos</span>
                    </div>

                    <div class="stat-box" th:if="${ordenar == 'goles'}">
                        <span class="stat-value" style="color: #FF3366;"><i class="bi bi-trophy"></i></span>
                        <span class="stat-label">Goles</span>
                    </div>
                    <div class="stat-box" th:if="${ordenar == 'goles'}">
                    <span class="stat-value" style="color: #FF3366;"
                        th:text="${golesTotalesMap.get(jugador.idJugador)}">0</span>
                        <span class="stat-label">Goles</span>
                    </div>

                    <div class="stat-box">
                        <div class="price-tag" th:text="${#numbers.formatDecimal(jugador.precioMercado / 1000000.0, 1, 2) + ' M€'}">
                            10.5 M€
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <div th:if="${#lists.isEmpty(jugadores)}" style="text-align: center; color: #888; padding: 3rem;">
            <i class="bi bi-emoji-frown" style="font-size: 3rem;"></i>
            <p class="mt-3">No se encontraron jugadores.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
