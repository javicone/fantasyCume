<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A√±adir Nuevo Jugador - Liga Del Cume</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Estilos del men√∫ -->
    <style th:replace="~{menu :: menuStyles}"></style>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-content {
            margin-left: 230px;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-title {
            font-size: 64px;
            font-weight: 900;
            color: #ffffff;
            margin: 8px 0 40px;
            letter-spacing: -2px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .team-badge-small {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            padding: 0.8rem;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .team-badge-small img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        .team-name-label {
            text-align: center;
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .form-label {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            display: block;
        }

        .form-control, .form-select {
            border: none;
            border-radius: 15px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            outline: none;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-submit {
            flex: 1;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(86, 171, 47, 0.6);
        }

        .btn-cancel {
            flex: 1;
            background: rgba(255, 51, 102, 0.9);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-cancel:hover {
            background: #ff1744;
            transform: translateY(-3px);
            color: white;
        }

        .alert {
            border-radius: 15px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .alert-danger {
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: none;
        }

        .form-icon {
            font-size: 1.5rem;
            color: white;
            margin-right: 0.5rem;
        }

        .preview-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            padding: 0.5rem;
            margin: 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .preview-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .preview-label {
            text-align: center;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Men√∫ Lateral -->
    <div th:replace="~{menu :: menuLateral}"></div>

    <!-- Contenido Principal -->
    <div class="main-content">
        <h1 class="page-title">A√±adir Nuevo Jugador</h1>

        <div class="form-container">
            <!-- Mensajes de error -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
            </div>

            <!-- Escudo del equipo -->
            <div class="team-badge-small">
                <img th:src="${equipo.escudoURL != null ? equipo.escudoURL : 'https://via.placeholder.com/80'}"
                     th:alt="${equipo.nombreEquipo}"
                     onerror="this.src='https://via.placeholder.com/80?text=Escudo'">
            </div>
            <div class="team-name-label" th:text="${equipo.nombreEquipo}">Nombre del Equipo</div>

            <!-- Vista previa del avatar -->
            <div class="preview-label">Vista previa del jugador</div>
            <div class="preview-avatar">
                <img id="avatarPreview"
                     src="https://via.placeholder.com/100?text=Jugador"
                     alt="Vista previa">
            </div>

            <!-- Formulario -->
            <form th:action="@{/liga/{ligaId}/admin/equipos/{id}/jugador/crear(ligaId=${ligaId},id=${equipo.idEquipo})}" method="post" id="jugadorForm">
                <div class="mb-3">
                    <label for="nombreJugador" class="form-label">
                        <i class="bi bi-person-fill form-icon"></i>
                        Nombre del Jugador
                    </label>
                    <input type="text"
                           class="form-control"
                           id="nombreJugador"
                           name="nombreJugador"
                           placeholder="Ej: Cristiano Ronaldo"
                           required
                           maxlength="100">
                </div>

                <div class="mb-3">
                    <label for="precioMercado" class="form-label">
                        <i class="bi bi-currency-euro form-icon"></i>
                        Precio (‚Ç¨)
                    </label>
                    <input type="number"
                           class="form-control"
                           id="precioMercado"
                           name="precioMercado"
                           placeholder="15.000"
                           required
                           step="0.01"
                           min="0">
                </div>

                <div class="mb-3">
                    <label for="avatarUrl" class="form-label">
                        <i class="bi bi-image-fill form-icon"></i>
                        URL de la Foto del Jugador
                    </label>
                    <input type="url"
                           class="form-control"
                           id="avatarUrl"
                           name="avatarUrl"
                           placeholder="https://ejemplo.com/jugador.png"
                           required
                           onchange="actualizarVistaPrevia()">
                    <small style="color: rgba(255, 255, 255, 0.8); display: block; margin-top: 0.5rem;">
                        Ingresa la URL completa de la imagen del jugador
                    </small>
                </div>

                <div class="mb-3">
                    <label for="esPortero" class="form-label">
                        <i class="bi bi-shield-fill form-icon"></i>
                        Posici√≥n <span style="color: #ff3366;">*</span>
                    </label>
                    <select class="form-select" id="esPortero" name="esPortero" required>
                        <option value="" selected disabled>‚ö†Ô∏è Selecciona una posici√≥n (obligatorio)</option>
                        <option value="true">üß§ Portero</option>
                        <option value="false">‚öΩ Jugador de Campo</option>
                    </select>
                    <small style="color: rgba(255, 255, 255, 0.8); display: block; margin-top: 0.5rem;">
                        <i class="bi bi-info-circle"></i> Debes seleccionar la posici√≥n del jugador antes de guardar
                    </small>
                </div>

                <div class="btn-container">
                    <a th:href="@{/liga/{ligaId}/admin/equipos/{id}(ligaId=${ligaId},id=${equipo.idEquipo})}" class="btn-cancel">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="button" class="btn-submit" data-bs-toggle="modal" data-bs-target="#confirmModal">
                        <i class="bi bi-check-circle"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmaci√≥n -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 20px;">
                <div class="modal-header" style="border-bottom: 2px solid rgba(255, 255, 255, 0.2);">
                    <h5 class="modal-title" style="color: white; font-weight: 700;">
                        <i class="bi bi-check-circle-fill"></i> Confirmar Creaci√≥n
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="color: white; font-size: 1.1rem; text-align: center;">
                    <div class="preview-avatar" style="margin: 1rem auto;">
                        <img id="modalAvatarPreview"
                             src="https://via.placeholder.com/100?text=Jugador"
                             alt="Vista previa">
                    </div>
                    <p><strong>Nombre:</strong> <span id="modalNombreJugador"></span></p>
                    <p><strong>Precio:</strong> <span id="modalPrecio"></span> ‚Ç¨</p>
                    <p><strong>Posici√≥n:</strong> <span id="modalPosicion"></span></p>
                    <p style="margin-top: 1rem;">¬øDeseas crear este jugador?</p>
                </div>
                <div class="modal-footer" style="border-top: 2px solid rgba(255, 255, 255, 0.2);">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="border-radius: 10px;">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-success" onclick="submitForm()" style="border-radius: 10px; font-weight: 600;">
                        <i class="bi bi-check-circle-fill"></i> Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Actualizar vista previa del avatar
        function actualizarVistaPrevia() {
            const avatarURL = document.getElementById('avatarUrl').value;
            const preview = document.getElementById('avatarPreview');

            if (avatarURL && avatarURL.trim() !== '') {
                preview.src = avatarURL;
                preview.onerror = function() {
                    this.src = 'https://via.placeholder.com/100?text=Error';
                };
            } else {
                preview.src = 'https://via.placeholder.com/100?text=Jugador';
            }
        }

        // Validar formulario antes de mostrar el modal
        function validarFormulario() {
            const nombreJugador = document.getElementById('nombreJugador').value.trim();
            const precioMercado = document.getElementById('precioMercado').value;
            const avatarUrl = document.getElementById('avatarUrl').value.trim();
            const esPortero = document.getElementById('esPortero').value;

            // Validar que todos los campos est√©n completos
            if (!nombreJugador) {
                alert('‚ö†Ô∏è Por favor, ingresa el nombre del jugador');
                document.getElementById('nombreJugador').focus();
                return false;
            }

            if (!precioMercado || parseFloat(precioMercado) <= 0) {
                alert('‚ö†Ô∏è Por favor, ingresa un precio v√°lido mayor a 0');
                document.getElementById('precioMercado').focus();
                return false;
            }

            if (!avatarUrl) {
                alert('‚ö†Ô∏è Por favor, ingresa la URL de la foto del jugador');
                document.getElementById('avatarUrl').focus();
                return false;
            }

            if (!esPortero || esPortero === '') {
                alert('‚ö†Ô∏è Por favor, selecciona la posici√≥n del jugador (Portero o Jugador de Campo)');
                document.getElementById('esPortero').focus();
                return false;
            }

            return true;
        }

        // Actualizar modal de confirmaci√≥n
        document.getElementById('confirmModal').addEventListener('show.bs.modal', function (event) {
            // Validar formulario antes de mostrar el modal
            if (!validarFormulario()) {
                event.preventDefault();
                return;
            }

            const nombreJugador = document.getElementById('nombreJugador').value;
            const precioMercado = document.getElementById('precioMercado').value;
            const avatarUrl = document.getElementById('avatarUrl').value;
            const esPortero = document.getElementById('esPortero').value;

            document.getElementById('modalNombreJugador').textContent = nombreJugador;
            document.getElementById('modalPrecio').textContent = parseFloat(precioMercado).toLocaleString('es-ES', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('modalPosicion').textContent = esPortero === 'true' ? 'üß§ Portero' : '‚öΩ Jugador de Campo';
            document.getElementById('modalAvatarPreview').src = avatarUrl || 'https://via.placeholder.com/100?text=Jugador';
        });

        // Enviar formulario
        function submitForm() {
            document.getElementById('jugadorForm').submit();
        }

        // Actualizar vista previa al cargar la p√°gina si hay valor
        window.addEventListener('load', function() {
            actualizarVistaPrevia();
        });

        // Agregar indicador visual cuando se selecciona la posici√≥n
        document.getElementById('esPortero').addEventListener('change', function() {
            const select = this;
            if (select.value) {
                select.style.borderColor = '#56ab2f';
                select.style.boxShadow = '0 0 10px rgba(86, 171, 47, 0.3)';
            }
        });
    </script>
</body>
</html>
