 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Alineaciones - Liga del Cume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Estilos del menú -->
    <style th:replace="~{menu :: menuStyles}"></style>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0A0E27;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main-content {
            margin-left: 230px;
            padding: 2rem;
            min-height: 100vh;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 64px;
            font-weight: 900;
            color: #ffffff;
            margin: 0 0 2rem 0;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .jornada-selector {
            background: linear-gradient(135deg, #D946A6 0%, #FF3366 100%);
            border: none;
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .jornada-selector option {
            background: #2a2a4a;
            color: white;
            padding: 0.5rem;
            font-weight: 600;
        }

        .jornada-selector:focus {
            outline: 2px solid white;
        }

        .dinero-badge {
            background: linear-gradient(135deg, #6B1515 0%, #FF3333 100%);
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .campo-container {
            background: #1a1f3a;
            border-radius: 20px;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .campo-futbol {
            background: linear-gradient(135deg, #7a8a6e 0%, #8a9a7e 50%, #7a8a6e 100%);
            border-radius: 15px;
            padding: 2rem;
            position: relative;
            min-height: 700px;
            border: 4px solid white;
            overflow: hidden;
        }

        /* Líneas del campo */
        .campo-futbol::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 3px;
            background: white;
            transform: translateY(-50%);
        }

        .campo-futbol::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            border: 3px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Área de portería */
        .area-porteria {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 100px;
            border: 3px solid white;
            border-bottom: none;
            border-radius: 80px 80px 0 0;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Portería */
        .porteria {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            border: 4px solid white;
            border-bottom: none;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Jugador - Estilo FIFA Ultimate Team Card Mejorado */
        .jugador {
            position: absolute;
            text-align: center;
            z-index: 10;
            width: 160px;
        }

        .jugador-card {
            background: linear-gradient(165deg, rgba(20,20,40,0.95) 0%, rgba(10,10,20,0.98) 100%);
            border-radius: 15px;
            padding: 1rem 0.7rem 0 0.7rem;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border: 4px solid #FFD700;
            overflow: hidden;
            min-height: 180px;
            display: flex;
            flex-direction: column;
        }

        /* Colores según puntuación */
        .jugador-card.negativo {
            border-color: #FF3333;
            background: linear-gradient(165deg, rgba(139,21,21,0.9) 0%, rgba(80,12,12,0.95) 100%);
            box-shadow: 0 10px 30px rgba(255, 51, 51, 0.5);
        }

        .jugador-card.bronce {
            border-color: #CD7F32;
            background: linear-gradient(165deg, rgba(139,69,19,0.9) 0%, rgba(101,51,14,0.95) 100%);
            box-shadow: 0 10px 30px rgba(205, 127, 50, 0.5);
        }

        .jugador-card.plata {
            border-color: #C0C0C0;
            background: linear-gradient(165deg, rgba(128,128,128,0.9) 0%, rgba(88,88,88,0.95) 100%);
            box-shadow: 0 10px 30px rgba(192, 192, 192, 0.5);
        }

        .jugador-card.oro {
            border-color: #FFD700;
            background: linear-gradient(165deg, rgba(218,165,32,0.9) 0%, rgba(184,134,11,0.95) 100%);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.6);
        }

        .jugador-card.sin-jugar {
            border-color: #666;
            background: linear-gradient(165deg, rgba(68,68,68,0.9) 0%, rgba(40,40,40,0.95) 100%);
            box-shadow: 0 10px 30px rgba(102, 102, 102, 0.5);
        }

        /* Brillo en el borde superior */
        .jugador-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, transparent 100%);
            border-radius: 11px 11px 0 0;
            pointer-events: none;
        }

        .jugador-foto {
            width: 95px;
            height: 95px;
            border-radius: 50%;
            border: 4px solid white;
            background: white;
            object-fit: cover;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            margin: 0 auto 0.6rem auto;
            display: block;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .jugador-equipo {
            width: 38px;
            height: 38px;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 50%;
            border: 3px solid white;
            background: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
            z-index: 3;
            overflow: hidden;
        }

        .jugador-equipo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .jugador-nombre {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 0.4rem 0.5rem;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 900;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.6rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            max-height: 2.4em;
            word-wrap: break-word;
        }

        .jugador-puntos-container {
            margin-top: auto;
            padding: 0.8rem 0.6rem;
            text-align: center;
            font-weight: 900;
            font-size: 1.4rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            border-radius: 0 0 11px 11px;
            letter-spacing: 1px;
            margin-left: -0.7rem;
            margin-right: -0.7rem;
            margin-bottom: -1px;
        }

        /* Colores de fondo para puntuación */
        .puntos-negativo {
            background: linear-gradient(to top, rgba(255,51,51,1) 0%, rgba(200,20,20,0.95) 100%);
        }

        .puntos-bronce {
            background: linear-gradient(to top, rgba(205,127,50,1) 0%, rgba(165,95,30,0.95) 100%);
        }

        .puntos-plata {
            background: linear-gradient(to top, rgba(192,192,192,1) 0%, rgba(150,150,150,0.95) 100%);
        }

        .puntos-oro {
            background: linear-gradient(to top, rgba(255,215,0,1) 0%, rgba(218,165,32,0.95) 100%);
            color: #1a1a1a;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
        }

        .puntos-sin-jugar {
            background: linear-gradient(to top, rgba(102,102,102,1) 0%, rgba(68,68,68,0.95) 100%);
        }

        /* Posiciones en el campo - Formación Cuadrado Perfecto */
        .portero {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* DEFENSAS (parte inferior) - laterales bajados para no chocar con delanteros */
        .lateral-izq {
            bottom: 200px;  /* Bajado de 250px a 200px */
            left: 5%;
            z-index: 11;
        }

        .lateral-der {
            bottom: 200px;  /* Bajado de 250px a 200px */
            right: 5%;
            z-index: 11;
        }

        /* DELANTEROS (parte superior) - más hacia el centro para no chocar con laterales */
        .delantero-izq {
            top: 80px;
            left: 20%;  /* Movido de 5% a 20% (más al centro) */
            z-index: 12;
        }

        .delantero-der {
            top: 80px;
            right: 20%;  /* Movido de 5% a 20% (más al centro) */
            z-index: 12;
        }

        .mensaje-vacio {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .header-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .campo-futbol {
                min-height: 550px;
            }

            .jugador {
                width: 120px;
            }

            .jugador-card {
                min-height: 150px;
                padding: 0.8rem 0.5rem 0 0.5rem;
            }

            .jugador-foto {
                width: 70px;
                height: 70px;
            }

            .jugador-nombre {
                font-size: 0.65rem;
                padding: 0.4rem 0.5rem;
                margin-bottom: 0.4rem;
            }

            .jugador-puntos-container {
                font-size: 1.1rem;
                padding: 0.6rem 0.4rem;
                margin-left: -0.5rem;
                margin-right: -0.5rem;
            }

            .jugador-equipo {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Incluir menú lateral -->
    <div th:replace="~{menu :: menuLateral}"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Header -->
        <div class="header-section">
            <h1 class="page-title">Historial de Alineaciones</h1>

            <div class="header-controls">
                <!-- Selector de jornada -->
                <form th:action="@{/liga/{ligaId}/historial(ligaId=${ligaId})}" method="get">
                    <input type="hidden" name="usuarioId" th:value="${usuario?.idUsuario}">
                    <select name="jornadaId" class="jornada-selector" onchange="this.form.submit()">
                        <option th:each="jornada : ${jornadas}"
                                th:value="${jornada.idJornada}"
                                th:selected="${jornada.idJornada == jornadaSeleccionada?.idJornada}"
                                th:text="'✓ JORNADA ' + ${jornada.idJornada}">
                            JORNADA 1
                        </option>
                    </select>
                </form>

                <!-- Dinero gastado -->
                <div class="dinero-badge" th:if="${dineroGastado != null}">
                    Valor plantilla: <span th:text="${#numbers.formatDecimal(dineroGastado / 1000000, 1, 0)} + '.' + ${#numbers.formatDecimal((dineroGastado % 1000000) / 1000, 3, 0)} + '€'">10.000€</span>
                </div>
            </div>
        </div>

        <!-- Mensaje si no hay datos -->
        <div th:if="${mensaje != null}" class="mensaje-vacio">
            <i class="bi bi-info-circle" style="font-size: 3rem;"></i>
            <p th:text="${mensaje}">No hay alineación disponible</p>
        </div>

        <!-- Campo de fútbol con alineación -->
        <div th:if="${alineacion != null}" class="campo-container">
            <div class="campo-futbol">
                <!-- Líneas del campo -->
                <div class="area-porteria"></div>
                <div class="porteria"></div>

                <!-- PORTERO -->
                <div th:if="${portero != null}" class="jugador portero">
                    <div th:class="${portero.estadisticas.haJugado ?
                                   (portero.estadisticas.puntos < 0 ? 'jugador-card negativo' :
                                    (portero.estadisticas.puntos <= 5 ? 'jugador-card bronce' :
                                     (portero.estadisticas.puntos <= 10 ? 'jugador-card plata' : 'jugador-card oro'))) :
                                   'jugador-card sin-jugar'}">
                        <!-- Escudo del equipo -->
                        <img th:src="${portero.jugador.equipo.escudoURL}"
                             th:alt="${portero.jugador.equipo.nombreEquipo}"
                             class="jugador-equipo">

                        <!-- Foto del jugador -->
                        <img th:src="${portero.jugador.avatarUrl != null and portero.jugador.avatarUrl != '' ? portero.jugador.avatarUrl : 'https://ui-avatars.com/api/?name=' + #strings.replace(portero.jugador.nombreJugador, ' ', '+') + '&size=128&background=random&bold=true&rounded=true'}"
                             th:alt="${portero.jugador.nombreJugador}"
                             class="jugador-foto">

                        <!-- Nombre del jugador -->
                        <div class="jugador-nombre" th:text="${portero.jugador.nombreJugador}">Portero</div>

                        <!-- Puntuación en la parte inferior -->
                        <div th:if="${portero.estadisticas.haJugado}"
                             th:class="${portero.estadisticas.puntos < 0 ? 'jugador-puntos-container puntos-negativo' :
                                       (portero.estadisticas.puntos <= 5 ? 'jugador-puntos-container puntos-bronce' :
                                        (portero.estadisticas.puntos <= 10 ? 'jugador-puntos-container puntos-plata' : 'jugador-puntos-container puntos-oro'))}"
                             th:text="${portero.estadisticas.puntos} + ' PTS'">10 PTS</div>
                        <div th:unless="${portero.estadisticas.haJugado}"
                             class="jugador-puntos-container puntos-sin-jugar">-</div>
                    </div>
                </div>

                <!-- LATERAL IZQUIERDO -->
                <div th:if="${lateralIzquierdo != null}" class="jugador lateral-izq">
                    <div th:class="${lateralIzquierdo.estadisticas.haJugado ?
                                   (lateralIzquierdo.estadisticas.puntos < 0 ? 'jugador-card negativo' :
                                    (lateralIzquierdo.estadisticas.puntos <= 5 ? 'jugador-card bronce' :
                                     (lateralIzquierdo.estadisticas.puntos <= 10 ? 'jugador-card plata' : 'jugador-card oro'))) :
                                   'jugador-card sin-jugar'}">
                        <img th:src="${lateralIzquierdo.jugador.equipo.escudoURL}"
                             th:alt="${lateralIzquierdo.jugador.equipo.nombreEquipo}"
                             class="jugador-equipo">
                        <img th:src="${lateralIzquierdo.jugador.avatarUrl != null and lateralIzquierdo.jugador.avatarUrl != '' ? lateralIzquierdo.jugador.avatarUrl : 'https://ui-avatars.com/api/?name=' + #strings.replace(lateralIzquierdo.jugador.nombreJugador, ' ', '+') + '&size=128&background=random&bold=true&rounded=true'}"
                             th:alt="${lateralIzquierdo.jugador.nombreJugador}"
                             class="jugador-foto">
                        <div class="jugador-nombre" th:text="${lateralIzquierdo.jugador.nombreJugador}">Jugador</div>
                        <div th:if="${lateralIzquierdo.estadisticas.haJugado}"
                             th:class="${lateralIzquierdo.estadisticas.puntos < 0 ? 'jugador-puntos-container puntos-negativo' :
                                       (lateralIzquierdo.estadisticas.puntos <= 5 ? 'jugador-puntos-container puntos-bronce' :
                                        (lateralIzquierdo.estadisticas.puntos <= 10 ? 'jugador-puntos-container puntos-plata' : 'jugador-puntos-container puntos-oro'))}"
                             th:text="${lateralIzquierdo.estadisticas.puntos} + ' PTS'">5 PTS</div>
                        <div th:unless="${lateralIzquierdo.estadisticas.haJugado}"
                             class="jugador-puntos-container puntos-sin-jugar">-</div>
                    </div>
                </div>

                <!-- LATERAL DERECHO -->
                <div th:if="${lateralDerecho != null}" class="jugador lateral-der">
                    <div th:class="${lateralDerecho.estadisticas.haJugado ?
                                   (lateralDerecho.estadisticas.puntos < 0 ? 'jugador-card negativo' :
                                    (lateralDerecho.estadisticas.puntos <= 5 ? 'jugador-card bronce' :
                                     (lateralDerecho.estadisticas.puntos <= 10 ? 'jugador-card plata' : 'jugador-card oro'))) :
                                   'jugador-card sin-jugar'}">
                        <img th:src="${lateralDerecho.jugador.equipo.escudoURL}"
                             th:alt="${lateralDerecho.jugador.equipo.nombreEquipo}"
                             class="jugador-equipo">
                        <img th:src="${lateralDerecho.jugador.avatarUrl != null and lateralDerecho.jugador.avatarUrl != '' ? lateralDerecho.jugador.avatarUrl : 'https://ui-avatars.com/api/?name=' + #strings.replace(lateralDerecho.jugador.nombreJugador, ' ', '+') + '&size=128&background=random&bold=true&rounded=true'}"
                             th:alt="${lateralDerecho.jugador.nombreJugador}"
                             class="jugador-foto">
                        <div class="jugador-nombre" th:text="${lateralDerecho.jugador.nombreJugador}">Jugador</div>
                        <div th:if="${lateralDerecho.estadisticas.haJugado}"
                             th:class="${lateralDerecho.estadisticas.puntos < 0 ? 'jugador-puntos-container puntos-negativo' :
                                       (lateralDerecho.estadisticas.puntos <= 5 ? 'jugador-puntos-container puntos-bronce' :
                                        (lateralDerecho.estadisticas.puntos <= 10 ? 'jugador-puntos-container puntos-plata' : 'jugador-puntos-container puntos-oro'))}"
                             th:text="${lateralDerecho.estadisticas.puntos} + ' PTS'">8 PTS</div>
                        <div th:unless="${lateralDerecho.estadisticas.haJugado}"
                             class="jugador-puntos-container puntos-sin-jugar">-</div>
                    </div>
                </div>

                <!-- DELANTERO IZQUIERDO -->
                <div th:if="${delanteroIzquierdo != null}" class="jugador delantero-izq">
                    <div th:class="${delanteroIzquierdo.estadisticas.haJugado ?
                                   (delanteroIzquierdo.estadisticas.puntos < 0 ? 'jugador-card negativo' :
                                    (delanteroIzquierdo.estadisticas.puntos <= 5 ? 'jugador-card bronce' :
                                     (delanteroIzquierdo.estadisticas.puntos <= 10 ? 'jugador-card plata' : 'jugador-card oro'))) :
                                   'jugador-card sin-jugar'}">
                        <img th:src="${delanteroIzquierdo.jugador.equipo.escudoURL}"
                             th:alt="${delanteroIzquierdo.jugador.equipo.nombreEquipo}"
                             class="jugador-equipo">
                        <img th:src="${delanteroIzquierdo.jugador.avatarUrl != null and delanteroIzquierdo.jugador.avatarUrl != '' ? delanteroIzquierdo.jugador.avatarUrl : 'https://ui-avatars.com/api/?name=' + #strings.replace(delanteroIzquierdo.jugador.nombreJugador, ' ', '+') + '&size=128&background=random&bold=true&rounded=true'}"
                             th:alt="${delanteroIzquierdo.jugador.nombreJugador}"
                             class="jugador-foto">
                        <div class="jugador-nombre" th:text="${delanteroIzquierdo.jugador.nombreJugador}">Jugador</div>
                        <div th:if="${delanteroIzquierdo.estadisticas.haJugado}"
                             th:class="${delanteroIzquierdo.estadisticas.puntos < 0 ? 'jugador-puntos-container puntos-negativo' :
                                       (delanteroIzquierdo.estadisticas.puntos <= 5 ? 'jugador-puntos-container puntos-bronce' :
                                        (delanteroIzquierdo.estadisticas.puntos <= 10 ? 'jugador-puntos-container puntos-plata' : 'jugador-puntos-container puntos-oro'))}"
                             th:text="${delanteroIzquierdo.estadisticas.puntos} + ' PTS'">12 PTS</div>
                        <div th:unless="${delanteroIzquierdo.estadisticas.haJugado}"
                             class="jugador-puntos-container puntos-sin-jugar">-</div>
                    </div>
                </div>

                <!-- DELANTERO DERECHO -->
                <div th:if="${delanteroDerecho != null}" class="jugador delantero-der">
                    <div th:class="${delanteroDerecho.estadisticas.haJugado ?
                                   (delanteroDerecho.estadisticas.puntos < 0 ? 'jugador-card negativo' :
                                    (delanteroDerecho.estadisticas.puntos <= 5 ? 'jugador-card bronce' :
                                     (delanteroDerecho.estadisticas.puntos <= 10 ? 'jugador-card plata' : 'jugador-card oro'))) :
                                   'jugador-card sin-jugar'}">
                        <img th:src="${delanteroDerecho.jugador.equipo.escudoURL}"
                             th:alt="${delanteroDerecho.jugador.equipo.nombreEquipo}"
                             class="jugador-equipo">
                        <img th:src="${delanteroDerecho.jugador.avatarUrl != null and delanteroDerecho.jugador.avatarUrl != '' ? delanteroDerecho.jugador.avatarUrl : 'https://ui-avatars.com/api/?name=' + #strings.replace(delanteroDerecho.jugador.nombreJugador, ' ', '+') + '&size=128&background=random&bold=true&rounded=true'}"
                             th:alt="${delanteroDerecho.jugador.nombreJugador}"
                             class="jugador-foto">
                        <div class="jugador-nombre" th:text="${delanteroDerecho.jugador.nombreJugador}">Jugador</div>
                        <div th:if="${delanteroDerecho.estadisticas.haJugado}"
                             th:class="${delanteroDerecho.estadisticas.puntos < 0 ? 'jugador-puntos-container puntos-negativo' :
                                       (delanteroDerecho.estadisticas.puntos <= 5 ? 'jugador-puntos-container puntos-bronce' :
                                        (delanteroDerecho.estadisticas.puntos <= 10 ? 'jugador-puntos-container puntos-plata' : 'jugador-puntos-container puntos-oro'))}"
                             th:text="${delanteroDerecho.estadisticas.puntos} + ' PTS'">7 PTS</div>
                        <div th:unless="${delanteroDerecho.estadisticas.haJugado}"
                             class="jugador-puntos-container puntos-sin-jugar">-</div>
                    </div>
                </div>
            </div>

            <!-- Puntos totales -->
            <div th:if="${puntosTotales != null}" style="text-align: center; margin-top: 1.5rem; font-size: 1.5rem; font-weight: bold;">
                Total: <span th:text="${puntosTotales} + ' puntos'" style="color: #FF3333;">42 puntos</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
