<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Resultados - Liga del Cume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Estilos del menú -->
    <style th:replace="~{menu :: menuStyles}"></style>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0A0E27;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main-content {
            margin-left: 230px;
            padding: 2rem;
            min-height: 100vh;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 64px;
            font-weight: 900;
            color: #ffffff;
            margin: 0 0 2rem 0;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .jornada-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 8px 16px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .jornada-selector:focus {
            outline: none;
            border-color: #D946A6;
            background: rgba(255, 255, 255, 0.15);
        }

        .partidos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }

        .partido-card {
            background: linear-gradient(135deg, rgba(109, 21, 21, 0.3), rgba(217, 70, 166, 0.2));
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .partido-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(217, 70, 166, 0.4);
            border-color: #D946A6;
        }

        .partido-equipos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .equipo-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .equipo-escudo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: contain;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
        }

        .equipo-nombre {
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }

        .vs-separator {
            font-size: 24px;
            font-weight: 700;
            color: #D946A6;
            margin: 0 15px;
        }

        .marcador {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 32px;
            font-weight: 800;
            color: #FFD700;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .page-title {
                font-size: 32px;
            }

            .partidos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Incluir menú lateral -->
    <div th:replace="~{menu :: menuLateral}"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="header-container">
            <h1 class="page-title">Agregar Resultados</h1>

            <select class="jornada-selector" id="jornadaSelector" th:if="${jornadas != null and !jornadas.isEmpty()}">
                <option th:each="jornada : ${jornadas}"
                        th:value="${jornada.idJornada}"
                        th:text="'Jornada ' + ${jornada.numeroJornada}"
                        th:selected="${jornada.idJornada == jornadaSeleccionada.idJornada}">
                </option>
            </select>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
        </div>

        <div th:if="${partidos == null or partidos.isEmpty()}" class="alert alert-info">
            <i class="bi bi-info-circle-fill"></i> No hay partidos en esta jornada
        </div>

        <div class="partidos-grid" th:if="${partidos != null and !partidos.isEmpty()}">
            <a th:each="partido : ${partidos}"
               th:href="@{/liga/{ligaId}/admin/partido/{partidoId}/editar(ligaId=${ligaId}, partidoId=${partido.idPartido})}"
               class="partido-card"
               style="text-decoration: none; color: inherit;">
                <div class="partido-equipos">
                    <div class="equipo-info">
                        <img th:if="${partido.equipoLocal.escudoURL != null and !partido.equipoLocal.escudoURL.isEmpty()}"
                             th:src="${partido.equipoLocal.escudoURL}"
                             th:alt="${partido.equipoLocal.nombreEquipo}"
                             class="equipo-escudo">
                        <div class="equipo-nombre" th:text="${partido.equipoLocal.nombreEquipo}"></div>
                    </div>

                    <span class="vs-separator">VS</span>

                    <div class="equipo-info">
                        <img th:if="${partido.equipoVisitante.escudoURL != null and !partido.equipoVisitante.escudoURL.isEmpty()}"
                             th:src="${partido.equipoVisitante.escudoURL}"
                             th:alt="${partido.equipoVisitante.nombreEquipo}"
                             class="equipo-escudo">
                        <div class="equipo-nombre" th:text="${partido.equipoVisitante.nombreEquipo}"></div>
                    </div>
                </div>

                <div class="marcador">
                    <span th:text="${partido.golesLocal}">0</span>
                    <span>-</span>
                    <span th:text="${partido.golesVisitante}">0</span>
                </div>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const ligaId = /*[[${ligaId}]]*/ 1;

        // Cambiar jornada
        document.getElementById('jornadaSelector')?.addEventListener('change', function() {
            const jornadaId = this.value;
            window.location.href = `/liga/${ligaId}/admin/agregar-resultados?jornadaId=${jornadaId}`;
        });
    </script>
</body>
</html>
