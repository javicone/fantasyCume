<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardiol-IA - Recomendación de Alineación</title>

    <!-- Favicon -->
    <link th:replace="~{menu :: faviconFragment}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Estilos del menú -->
    <style th:replace="~{menu :: menuStyles}"></style>

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
        }

        .chat-container {
            margin-left: 230px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .chat-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            padding: 2rem;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .assistant-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
        }

        .assistant-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .assistant-info h2 {
            margin: 0;
            color: #667eea;
            font-weight: bold;
        }

        .assistant-info p {
            margin: 0;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            position: relative;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .message-bubble::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 30px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #667eea;
        }

        .recommendation-content {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Inter', Arial, sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn-custom {
            flex: 1;
            min-width: 150px;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-regenerate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }

        .btn-regenerate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-back {
            background: #6c757d;
            border: none;
            color: white;
        }

        .btn-back:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
            font-size: 2rem;
            color: #667eea;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                margin-left: 0;
            }

            .chat-box {
                padding: 1rem;
            }

            .assistant-header {
                flex-direction: column;
                text-align: center;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-custom {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Incluir menú lateral -->
    <div class="main-container">
        <div th:replace="~{menu :: menuLateral}"></div>

        <!-- Contenedor del chat -->
        <div class="chat-container">
            <div class="chat-box">
                <!-- Header del asistente -->
                <div class="assistant-header">
                    <img th:src="@{/guardiola.jpg}"
                         alt="Guardiol-IA"
                         class="assistant-avatar"
                         >
                    <div class="assistant-info">
                        <h2>Guardiol-IA</h2>
                        <p>Tu asistente experto en Fantasy Fútbol Sala</p>
                    </div>
                </div>

                <!-- Mensaje de saludo -->
                <div class="message-bubble">
                    <i class="fas fa-robot me-2"></i>
                    <strong>Guardiol-IA dice:</strong>
                    <p class="mt-2 mb-0">
                        ¡Hola <span th:text="${nombreUsuario}">Manager</span>!
                        Esta es mi recomendación de alineación para esta jornada.
                    </p>
                </div>

                <!-- Contenido de la recomendación -->
                <div class="recommendation-content" th:if="${recomendacion}">
                    <div th:text="${recomendacion}"></div>
                </div>

                <!-- Mensaje de error si existe -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Botones de acción -->
                <div class="action-buttons">
                    <a th:href="@{'/liga/' + ${ligaId} + '/alineacion-sugeria/regenerar?usuarioId=' + ${usuarioId}}"
                       class="btn btn-regenerate btn-custom">
                        <i class="fas fa-sync-alt me-2"></i>
                        Generar Nueva Recomendación
                    </a>
                    <a th:href="@{'/liga/' + ${ligaId} + '/alineacionFutura?usuarioId=' + ${usuarioId}}"
                       class="btn btn-success btn-custom">
                        <i class="fas fa-users me-2"></i>
                        Ir a Mi Alineación
                    </a>
                    <a th:href="@{'/liga/' + ${ligaId} + '/ranking?usuarioId=' + ${usuarioId}}"
                       class="btn btn-back btn-custom">
                        <i class="fas fa-arrow-left me-2"></i>
                        Volver al Ranking
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
